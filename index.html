<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивный фото сервис">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class = "page__container">
    <header class="header page__block block-width block-width_type_mobile">
      <img src="./images/header-logo.svg" alt="Место Россия" class="header__logo">
    </header>
    <main class="content page__block block-width">
      <section class="profile">
        <div class="profile__content-container">
          <img src="./images/profile-avatar.jpg" alt="Портрет Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name content-overflow">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job content-overflow">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="cards-with-images">
        <ul class="elements__cards-list">

        </ul>
      </section>
    </main>
    <footer class="footer page__block block-width">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit-personal-info">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form" name="popup-profile-info">
          <input type="text" class="popup__input popup__input_type_name" name="name">
          <input type="text" class="popup__input popup__input_type_job" name="job">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_add-new-image">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form" name="popup-add-picture">
          <input type="text" class="popup__input popup__input_type_place-name" placeholder ="Название" name="place-name">
          <input type="text" class="popup__input popup__input_type_link" placeholder ="Ссылка на картинку" name="link">
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_show-image" aria-label="show-image-popup">
      <figure class="popup__image-with-caption">
        <button class="popup__close-button" type="button"></button>
        <img src="./images/empty-image.gif" alt="" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>
  </div>

  <template class="card-template">
    <li class="elements__card">
      <button class="elements__delete-button" type="button"></button>
      <img src="" alt=" " class="elements__image">
      <div class="elements__container">
        <h2 class="elements__title content-overflow"></h2>
        <button class="elements__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
